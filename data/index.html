<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odeslat text</title>
</head>
<body>
    <h1>Odeslat text do ESP32</h1>
    <form id="textForm">
        <label for="textInput">Zadej text:</label>
        <input type="text" id="textInput" name="textInput" required>
        <button type="submit">Odeslat</button>
    </form>

    <script>
        // Když formulář odešleme
        document.getElementById('textForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Zabráníme standardnímu odeslání formuláře

            // Získáme text z formuláře
            const text = document.getElementById('textInput').value;

            // Odešleme text do ESP32
            fetch('http://192.168.0.111/odeslat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ text: text }) // Vložíme text do JSON formátu
            })
            .then(response => response.json())
            .then(data => {
                console.log('Úspěch:', data);
            })
            .catch(error => {
                console.error('Chyba:', error);
            });
        });
    </script>
</body>
</html>
